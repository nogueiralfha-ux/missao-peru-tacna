<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missão Peru - Tacna</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .section { display: none; }
        .active { display: block !important; }
    </style>
</head>
<body class="bg-[#0A2540] text-white min-h-screen pb-24 font-sans">

    <header class="bg-gradient-to-r from-[#15803D] via-[#0A2540] to-[#15803D] py-8 text-center shadow-lg">
        <img src="logo-missao-peru.png" class="mx-auto w-32 h-32 rounded-full border-4 border-[#E8B923] object-cover bg-slate-800" alt="Logo">
        <h1 class="text-2xl font-bold text-[#E8B923] mt-2">Missão Peru - Tacna</h1>
        <p class="text-[10px] uppercase tracking-widest opacity-80">Apoio Mensal • 12 Meses</p>
    </header>

    <nav class="fixed bottom-0 left-0 right-0 bg-[#0A2540] border-t border-[#15803D] flex justify-around py-4 z-50">
        <button onclick="irPara('home')" class="flex flex-col items-center text-white/70">??<span class="text-[9px] mt-1 uppercase">Início</span></button>
        <button onclick="irPara('leitura')" class="flex flex-col items-center text-white/70">??<span class="text-[9px] mt-1 uppercase">Diária</span></button>
        <button onclick="irPara('quiz')" class="flex flex-col items-center text-[#E8B923]">?<span class="text-[9px] mt-1 uppercase">Quiz</span></button>
        <button onclick="irPara('kids')" class="flex flex-col items-center text-white/70">??<span class="text-[9px] mt-1 uppercase">Kids</span></button>
        <button onclick="irPara('apoio')" class="flex flex-col items-center text-white/70">??<span class="text-[9px] mt-1 uppercase">Adotar</span></button>
    </nav>

    <main class="p-6 max-w-xl mx-auto">
        <div id="home" class="section active text-center">
            <div class="bg-white/5 p-8 rounded-3xl border border-white/10">
                <h2 class="text-xl font-bold text-[#E8B923] mb-4 uppercase">Rumo a Tacna</h2>
                <p class="text-sm mb-6 opacity-90 italic">Conheça nossa missão através do desafio e torne-se um mantenedor.</p>
                <button onclick="irPara('quiz')" class="w-full bg-[#E8B923] text-[#0A2540] font-black py-4 rounded-xl uppercase shadow-lg">Iniciar Desafio</button>
            </div>
        </div>

        <div id="leitura" class="section">
            <h2 class="text-2xl font-bold text-[#E8B923] mb-6 text-center italic">Palavra do Dia</h2>
            <div class="bg-white/5 p-8 rounded-3xl border-l-4 border-[#15803D] shadow-xl">
                <div id="conteudo-leitura"></div>
                <hr class="my-6 border-white/10">
                <button onclick="compartilharLeitura()" class="w-full bg-[#25D366] text-white font-bold py-3 rounded-xl flex items-center justify-center gap-2 shadow-lg text-xs uppercase text-center">Compartilhar no WhatsApp</button>
            </div>
        </div>

        <div id="kids" class="section text-center">
            <h2 class="text-2xl font-bold text-[#E8B923] mb-4 uppercase">Espaço Kids</h2>
            <div class="grid grid-cols-3 gap-3 max-w-sm mx-auto" id="memoria-tabuleiro"></div>
            <button onclick="iniciarKids()" class="mt-8 bg-white/10 text-white px-6 py-2 rounded-full text-[10px] font-bold uppercase border border-white/20">Reiniciar Jogo</button>
        </div>

        <div id="apoio" class="section text-center space-y-6">
            <div class="bg-[#15803D] p-6 rounded-3xl border-2 border-[#E8B923] shadow-2xl">
                <h3 class="font-black text-xl text-white mb-2 uppercase italic">ADOTAR (MENSAL)</h3>
                <p class="text-[11px] text-white/90 mb-5 leading-tight italic">Receba seu boleto de mantenedor preenchendo o formulário oficial.</p>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLScvuR68w5vxsJDBw-Y1ZuXDv78AO7UO-rTYtd3rHEoguYHpjg/viewform?usp=dialog" target="_blank" class="block w-full bg-white text-[#15803D] font-black py-4 rounded-xl uppercase text-sm shadow-lg">ABRIR FORMULÁRIO</a>
            </div>
            <div class="bg-white/5 p-6 rounded-3xl border border-white/20">
                <p class="text-[10px] opacity-70 mb-2 uppercase font-bold text-white tracking-widest">Doação Única via PIX</p>
                <p class="text-xl font-mono font-bold text-[#E8B923] mb-4">05475258856</p>
                <div class="bg-white p-2 inline-block rounded-xl mx-auto"><img src="qr-pix.png" class="w-36 h-36" alt="QR Code"></div>
            </div>
        </div>
    </main>

    <script>
        const devocional = {
            "20/02": { t: "Caminhos do Coração", v: "Provérbios 4:23", m: "Guarda o teu coração, porque dele procedem as fontes da vida." },
            "21/02": { t: "Valor da Obediência", v: "1 Samuel 15:22", m: "Obedecer é melhor do que sacrificar." }
        };

        function irPara(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'leitura') carregarLeitura();
            if(id === 'kids') iniciarKids();
        }

        function carregarLeitura() {
            const hoje = new Date().toLocaleDateString('pt-BR', {day: '2d', month: '2d'});
            const d = devocional[hoje] || devocional["20/02"];
            document.getElementById('conteudo-leitura').innerHTML = `<h3 id="s-t" class="text-[#E8B923] font-bold text-xl mb-2">${d.t}</h3><p id="s-v" class="text-white font-serif italic mb-4">"${d.v}"</p><p id="s-m" class="text-sm opacity-90">${d.m}</p>`;
        }

        function compartilharLeitura() {
            const txt = `?? *${document.getElementById('s-t').innerText}*\n${document.getElementById('s-v').innerText}\n\nLeia no App Missão Tacna: ${window.location.href}`;
            window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(txt)}`, '_blank');
        }

        function iniciarKids() {
            const icons = ['??','??','?','?','???','???','??','??','??','??'];
            const board = document.getElementById('memoria-tabuleiro');
            board.innerHTML = "";
            icons.sort(() => Math.random() - 0.5).forEach(icon => {
                const d = document.createElement('div');
                d.className = "h-20 bg-white/10 rounded-xl flex items-center justify-center text-2xl cursor-pointer border border-white/5";
                d.innerText = "?";
                d.onclick = () => {
                    d.innerText = icon;
                    d.classList.add('bg-[#E8B923]', 'text-[#0A2540]');
                    setTimeout(() => { d.innerText = "?"; d.classList.remove('bg-[#E8B923]', 'text-[#0A2540]'); }, 2000);
                };
                board.appendChild(d);
            });
        }
    </script>
</body>
</html>
