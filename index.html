<div id="leitura" class="section">
    <h2 class="text-2xl font-bold text-[#E8B923] mb-6 text-center italic">Palavra do Dia</h2>
    <div class="bg-white/5 p-8 rounded-3xl border-l-4 border-[#15803D] shadow-xl">
        <div id="conteudo-leitura">
            </div>
        <hr class="my-6 border-white/10">
        <button onclick="compartilharLeitura()" class="w-full bg-[#25D366] text-white font-bold py-3 rounded-xl flex items-center justify-center gap-2 shadow-lg active:scale-95 transition-all">
            <span>??</span> COMPARTILHAR NO WHATSAPP
        </button>
    </div>
</div>

<script>
    // BANCO DE DADOS (Exemplos do seu PDF "Caminhos do Coração")
    const devocional = {
        "20/02": { t: "Caminhos do Coração", v: "Provérbios 4:23", m: "Guarda o teu coração, porque dele procedem as fontes da vida. Que sua oferta hoje proteja o seu propósito em Deus." },
        "21/02": { t: "O Valor da Obediência", v: "1 Samuel 15:22", m: "Obedecer é melhor que sacrificar. Seguir o chamado para o Peru é um ato de obediência pura." },
        "22/02": { t: "Fortaleza na Missão", v: "Salmo 46:1", m: "Deus é o nosso refúgio e fortaleza. Em Tacna, Ele será nossa torre forte." }
    };

    function carregarLeitura() {
        const hoje = new Date();
        const dataChave = hoje.toLocaleDateString('pt-BR', {day: '2d', month: '2d'}).replace('/', '/');
        const d = devocional[dataChave] || devocional["20/02"];

        document.getElementById('conteudo-leitura').innerHTML = `
            <h3 id="share-titulo" class="text-[#E8B923] font-bold text-xl mb-2">${d.t}</h3>
            <p id="share-verso" class="text-white font-serif italic mb-4">"${d.v}"</p>
            <p id="share-msg" class="text-sm leading-relaxed opacity-90">${d.m}</p>
        `;
    }

    function compartilharLeitura() {
        const titulo = document.getElementById('share-titulo').innerText;
        const verso = document.getElementById('share-verso').innerText;
        const linkApp = window.location.href;
        
        const texto = `?? *Devocional Caminhos do Coração*\n\n*${titulo}*\n${verso}\n\nLeia a meditação completa no App da Missão Tacna:\n??\n${linkApp}`;
        
        window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(texto)}`, '_blank');
    }

    // Chame a função ao abrir a aba
    function irPara(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'leitura') carregarLeitura();
        if(id === 'quiz') carregarQuiz();
        if(id === 'kids') iniciarKids();
    }
</script>
